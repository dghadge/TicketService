machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t dghadge/ticketingservice .
  
test:
  post:
    - docker run -d -p 9191:8090 dghadge/ticketingservice; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9191

general:
  artifacts:
    - ~/TicketService/target/ticketingservice-1.0.1-RELEASE.jar

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dghadge/ticketingservice
