machine:
  services:
    - docker

test:
  post:
    - docker build -t dghadge/ticketingservice .
    - docker run -d -p 8091:8090 dghadge/ticketingservice
    - sleep 60
    - curl --retry 10 --retry-delay 5 -v http://localhost:8091

general:
  artifacts:
    - ~/TicketService/target/ticketingservice-1.0.1-RELEASE.jar

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dghadge/ticketingservice
